<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCP Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/gif" href="images/favicon.png">
</head>
<body>
    <div id="content">
        <h1>SCP Generator</h1>
        <p class="version">v1.1.1</p>
        <div class="box shadow">
            <p id="scp_idea">An error has occurred, please try again.</p>
        </div>
        
        <button class="button-wrap shadow" onclick="new_scp()">
        <p>Generate a new SCP</p>
		</button>
        
        <div class="list shadow" id="list_container">
            <img src="images/scp-logo.png" alt="SCP Foundation Logo" height="50" width="50" style="position: absolute; margin: 4px 10px;">
            <h2>Recorded anomalies:</h2>
            <p id="prev_ideas"></p>
        </div>
    </div>

    <div id="footer">
        <p>The SCP Foundation and SCP Foundation logo by <a href="http://www.scp-wiki.net/" target="_blank">scp-wiki.net</a></p>
        <p class="divider">|</p>
        <p>Content of this page is licensed under a <a href="https://creativecommons.org/licenses/by-sa/3.0/" target="_blank">Creative Commons Attribution-ShareAlike 3.0 License.</a></p>
        <p class="divider">|</p>
        <p>Follow this project on <a href="https://github.com/Mikroscopic/SCP-Generator" target="_blank">GitHub</a></p>
    </div>
</body>
<script src="scripts/scp_gen.js"></script>
</html>
